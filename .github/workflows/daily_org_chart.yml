name: Kansai Harurobo Org Chart Update

on:
  schedule:
    # 毎日 日本時間 朝9時 (UTC 0:00) に実行
    - cron: '0 0 */7 * *'
  workflow_dispatch: # 手動実行ボタンも有効化

jobs:
  update-chart:
    runs-on: ubuntu-latest
    # タイムゾーンをJSTに設定（ログが見やすくなります）
    env:
      TZ: 'Asia/Tokyo'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          # GitHubのSecretsから環境変数を読み込んでスクリプトに渡す
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          ESA_ACCESS_TOKEN: ${{ secrets.ESA_ACCESS_TOKEN }}
          ESA_TEAM_NAME: ${{ secrets.ESA_TEAM_NAME }}
          ESA_POST_ID: ${{ secrets.ESA_POST_ID }}
        run: python main.py
